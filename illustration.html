  <body data-spy="scroll" data-target=".navbar" data-offset="50" style="padding:0; margin:0">

    <!-- Bg Header -->
    <h1 style="padding-top:100px;"> illustration </h1>

    <!-- Top of Page -->

    <div style="text-align:center">
      <div class="container" style="padding:20px">
        <img class="illu" src="paintImg/paint1.png" alt="painting" onclick="openModal();currentSlide(1)">
      </div>
      <div class="container" style="padding:20px">
        <img class="illu" src="paintImg/paint2.png" alt="painting" onclick="openModal();currentSlide(2)">
      </div>
      <div class="container" style="padding:20px">
        <img class="illu" src="paintImg/paint3.png" alt="painting" onclick="openModal();currentSlide(3)">
      </div>
      <div class="container" style="padding:20px">
        <img class="illu" src="paintImg/paint4.png" alt="painting" onclick="openModal();currentSlide(4)">
      </div>
      <div class="container" style="padding:20px">
        <img class="illu" src="paintImg/paint5.png" alt="painting" onclick="openModal();currentSlide(5)">
      </div>
      <div class="container" style="padding:20px">
        <img class="illu" src="paintImg/paint6.png" alt="painting" onclick="openModal();currentSlide(6)">
      </div>
    </div>

    <!-- Light Box Effect from: -->
    <!-- https://www.w3schools.com/howto/howto_js_lightbox.asp -->

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="mySlides">
          <img src="paintImg/paint1.png" alt="painting" class="slideImg">
          <div class="numbertext">1 / 6</div>
        </div>

        <div class="mySlides">
          <img src="paintImg/paint2.png" alt="painting" class="slideImg">
          <div class="numbertext">2 / 6</div>
        </div>

        <div class="mySlides">
          <img src="paintImg/paint3.png" alt="painting" class="slideImg">
          <div class="numbertext">3 / 6</div>
        </div>

        <div class="mySlides">
          <img src="paintImg/paint4.png" alt="painting" class="slideImg">
          <div class="numbertext">4 / 6</div>
        </div>

        <div class="mySlides">
          <img src="paintImg/paint5.png" alt="painting" class="slideImg">
          <div class="numbertext">5 / 6</div>
        </div>

        <div class="mySlides">
          <img src="paintImg/paint6.png" alt="painting" class="slideImg">
          <div class="slide-descr"> (concept art for
            <a href="fullfeather.html" style="color:white">Full Feather</a>
            ) </div>
          <div class="numbertext">6 / 6</div>
        </div>
        <span class="close cursor" onclick="closeModal()">&times;</span>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

      </div>
    </div>

    <script>
    // Open the Modal
    function openModal() {
      document.getElementById('myModal').style.display = "block";
    }

    // Close the Modal
    function closeModal() {
      document.getElementById('myModal').style.display = "none";
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      slides[slideIndex-1].style.display = "block";
    }
    </script>

  </body>
